# frontend/nginx.conf
server {
    listen 80;

    # Nginx 網站根目錄
    root /usr/share/nginx/html;
    index index.html;

    # 處理 React Router 的路由：確保所有非檔案請求都導向 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 代理所有 /api 的請求到 Spring Boot 後端
    # 這裡的 'backend' 必須是 docker-compose.yml 裡 Spring Boot 服務的名稱
    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}